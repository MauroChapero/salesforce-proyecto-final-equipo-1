<!DOCTYPE html>
<html>

<head>

<body>
  <h1>Formulario de Contacto</h1>
  <img src="wingu.png" class="imagen" />
  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <input type=hidden id="lead_source" name="lead_source" value="Web" />
    <input type=hidden name="oid" value="00D8b0000032Ggp">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required />
    </div>
    <div class="form-group">
      <label for="compania">Companía:</label>
      <input id="company" maxlength="40" name="company" size="20" type="text"
        placeholder="Dejar en blanco si no corresponde" />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input id="phone" maxlength="40" name="phone" size="20" type="text" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" maxlength="80" name="email" size="20" type="text" required />
    </div>
    <div class="form-group">
      <label for="Ciudad">Ciudad:</label>
      <input id="city" maxlength="40" name="city" size="20" type="text" required />
    </div>
    <div class="form-group">
      <label for="Que desea donar">Que desea donar:</label>
      <select id="00N8b00000Ifjb6" name="00N8b00000Ifjb6" title="Tipo de donación" required>
        <option value="">Seleccione por favor</option>
        <option value="Alimento">Alimentos</option>
        <option value="Dinero">Dinero</option>
        <option value="Otros">Otros</option>
        <option value="Ropa">Ropa</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" value="Donar" />
    </div>
  </form>

  <div id="miPopup" class="popup">
    <div class="background-image"></div>
    <p class="message">
      Gracias por su generosa donación<br />
      Su apoyo nos ayuda a marcar la diferencia en la vida de aquellos que más
      lo necesitan.
    </p>
    <button onclick="cerrarPopup()">X</button>
